<h2 class="content-block">Lista Descrição</h2>
<dx-data-grid
    id="gridContainer"
    [dataSource]="descricoes"
    [focusedRowEnabled]="true"
    [focusedRowIndex]="0"
    [showBorders]="true">

  <dxo-filter-row [visible]="true"></dxo-filter-row>
  <dxo-paging [pageSize]="10"></dxo-paging>
  <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>

  <dxo-editing
    mode="popup"
    [allowUpdating]="true">
  </dxo-editing>

  <dxi-column
    dataField="descricao"
    caption="Descricao"
    cellTemplate="descricaoCellTemplate">
  </dxi-column>


  <div *dxTemplate="let data of 'descricaoCellTemplate'">
    {{data.value}}

  </div>

</dx-data-grid>
